name: Advanced CI/CD Pipeline - Healthletic (KIND)

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  APP_NAME: backend
  VERSION: v1.${{ github.run_number }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        id: build
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.VERSION }}
          docker build -t $IMAGE .
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Push Docker image
        run: docker push ${{ steps.build.outputs.image }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build.outputs.image }}
          exit-code: '0'

  deploy-bluegreen:
    needs: build-and-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Create KIND cluster
      - name: Create Kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: kind

      # Verify cluster
      - name: Verify Kubernetes cluster
        run: |
          kubectl cluster-info
          kubectl get nodes -o wide

      # Create namespace
      - name: Create namespace
        run: kubectl create namespace ci || true

      # Apply manifests
      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/ -n ci

      # Update deployment image
      - name: Update backend image
        run: |
          kubectl set image deployment/backend backend=${{ needs.build-and-scan.outputs.image }} -n ci

      # Wait for rollout
      - name: Verify rollout
        run: kubectl rollout status deployment/backend -n ci

      # Smoke test
      - name: Smoke test service
        run: |
          kubectl port-forward svc/backend -n ci 8080:5000 &
          sleep 10
          curl -f http://localhost:8080/health || exit 1
