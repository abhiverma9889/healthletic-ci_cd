name: Advanced CI/CD Pipeline - Healthletic (Kind)

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  APP_NAME: backend
  VERSION: v1.${{ github.run_number }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        id: build
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.VERSION }}
          docker build -t $IMAGE .
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build.outputs.image }}
          exit-code: '0'

      - name: Push image
        run: |
          docker push ${{ steps.build.outputs.image }}

  deploy-bluegreen:
    needs: build-and-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Create Kind cluster
      - name: Create Kind cluster
        uses: helm/kind-action@v1.7.0
        with:
          config: |
            kind: Cluster
            apiVersion: kind.x-k8s.io/v1alpha4
            nodes:
              - role: control-plane
              - role: worker

      - name: Verify cluster status
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Apply manifests
        run: kubectl apply -f k8s/

      - name: Update deployment image
        run: |
          kubectl set image deployment/backend \
            backend=${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.VERSION }}

      - name: Rollout status
        run: kubectl rollout status deployment/backend

      - name: Deploy to inactive (blue/green)
        run: |
          ACTIVE=$(kubectl get svc backend -n ci -o jsonpath='{.spec.selector.color}' 2>/dev/null || echo "blue")
          if [[ "$ACTIVE" == "blue" ]]; then INACTIVE=green; else INACTIVE=blue; fi
          echo "Active=${ACTIVE} Inactive=${INACTIVE}"
          helm upgrade --install backend-${INACTIVE} helm/backend \
            --set color=${INACTIVE} \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/backend \
            --set image.tag=${{ env.VERSION }} \
            --namespace ci --create-namespace --wait --timeout 5m

      - name: Run smoke tests against inactive
        run: |
          INACTIVE_COLOR=$(kubectl get deploy -n ci -l 'app=backend' -o jsonpath='{.items[0].metadata.labels.color}')
          SVC_NAME="backend-${INACTIVE_COLOR}"
          kubectl expose deployment $SVC_NAME --type=ClusterIP --name=smoke-temp -n ci --port=5000 --target-port=5000 --dry-run=client -o yaml | kubectl apply -n ci -f -
          sleep 5
          CLUSTER_IP=$(kubectl get svc smoke-temp -n ci -o jsonpath='{.spec.clusterIP}')
          curl -f http://${CLUSTER_IP}:5000/health -m 10
          kubectl delete svc smoke-temp -n ci || true

      - name: Promote to active
        run: |
          INACTIVE_COLOR=$(kubectl get deploy -n ci -l 'app=backend' -o jsonpath='{.items[0].metadata.labels.color}')
          echo "Promoting color=${INACTIVE_COLOR}"
          kubectl patch svc backend -n ci -p "{\"spec\":{\"selector\":{\"app\":\"backend\",\"color\":\"${INACTIVE_COLOR}\"}}}"
