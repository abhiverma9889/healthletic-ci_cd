name: Advanced CI/CD Pipeline - Healthletic (Kind)

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  APP_NAME: backend
  VERSION: v1.${{ github.run_number }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        id: build
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.VERSION }}
          docker build -t $IMAGE .
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build.outputs.image }}
          exit-code: '0'

      - name: Push image
        run: docker push ${{ steps.build.outputs.image }}

  deploy-bluegreen:
    needs: build-and-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Create and configure Kind cluster
      - name: Create Kind cluster
        uses: helm/kind-action@v1.7.0

      - name: Configure kubeconfig
        run: |
          kind get kubeconfig > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config use-context kind-kind

      - name: Verify Kubernetes cluster
        run: |
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/

      - name: Update deployment image
        run: |
          backend=${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.VERSION }}


      - name: Verify rollout
        run: kubectl rollout status deployment/backend

      # Blue / Green deployment logic
      - name: Determine active/inactive color
        run: |
          ACTIVE=$(kubectl get svc backend -n ci -o jsonpath='{.spec.selector.color}' 2>/dev/null || echo "blue")
          if [[ "$ACTIVE" == "blue" ]]; then INACTIVE=green; else INACTIVE=blue; fi
          echo "ACTIVE=$ACTIVE" >> $GITHUB_ENV
          echo "INACTIVE=$INACTIVE" >> $GITHUB_ENV
          echo "Active=${ACTIVE} Inactive=${INACTIVE}"

      - name: Deploy to inactive color with Helm
        run: |
          helm upgrade --install backend-${INACTIVE} h
