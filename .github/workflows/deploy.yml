name: Advanced CI/CD Pipeline - Healthletic

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  APP_NAME: backend
  VERSION: v1.${{ github.run_number }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        id: build
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.VERSION }}
          docker build -t $IMAGE .
          echo "::set-output name=image::$IMAGE"

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build.outputs.image }}
          exit-code: '0'
             

      - name: Push image
        run: |
          docker push ${{ steps.build.outputs.image }}

  deploy-bluegreen:
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Deploy to inactive (blue/green)
        run: |
          ACTIVE=$(kubectl get svc backend -o jsonpath='{.spec.selector.color}' --ignore-not-found || echo "blue")
          if [[ "$ACTIVE" == "blue" ]]; then INACTIVE=green; else INACTIVE=blue; fi
          echo "Active=$ACTIVE Inactive=$INACTIVE"
          helm upgrade --install backend-${INACTIVE} helm/backend \
            --set color=${INACTIVE} \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/backend \
            --set image.tag=${{ env.VERSION }} \
            --namespace ci --create-namespace --wait --timeout 5m

      - name: Run smoke tests against inactive
        run: |
          INACTIVE_SVC=backend-$(kubectl get deploy -n ci -l 'app=backend' -o jsonpath='{.items[0].metadata.labels.color}')
          kubectl expose deployment backend-${INACTIVE} --type=ClusterIP --name=smoke-temp -n ci --port=5000 --target-port=5000 --dry-run=client -o yaml | kubectl apply -n ci -f -
          sleep 5
          CLUSTER_IP=$(kubectl get svc smoke-temp -n ci -o jsonpath='{.spec.clusterIP}')
          curl -f http://${CLUSTER_IP}:5000/health -m 10

      - name: Promote to active
        if: success()
        run: |
          INACTIVE_COLOR=$(kubectl get deploy -n ci -l 'app=backend' -o jsonpath='{.items[0].metadata.labels.color}')
          kubectl patch svc backend -n ci -p "{\"spec\":{\"selector\":{\"app\":\"backend\",\"color\":\"${INACTIVE_COLOR}\"}}}" || true
